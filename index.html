<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>HTML5-Form</title>
</head>

<body></body>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

<!-- Form box -->
<div class="container-fluid" id="box">

    <form action="/action_page.php" method="GET">
        <!-- Form header -->
        <div class="container-fluid" id="form_header">
            <h1> <strong> Payment Form Example </strong> </h1>
        </div>

        <!-- Form body -->
        <div class="container-fluid" id="form_body">

            <!-- Error message -->
            <div class="container-fluid" id="error_msg">

            </div>

            <!-- Card information -->
            <div class="mb-3 container-fluid">
                <div class="row">
                    <!-- Card number -->
                    <div class="col-4">
                        <p> <strong> Card #</strong> </p>
                        <input type="text" name="card_number" placeholder="XXXXXXXXXXXXXXXX" size="45">
                    </div>
                    <!-- CCV -->
                    <div class="col-3">
                        <p> <strong> CCV</strong> </p>
                        <input type="text" name="ccv" placeholder="CCV" size="30">
                    </div>
                    <!-- Amount -->
                    <div class="col-5">
                        <p><strong> Amount</strong> </p>
                        $<input type="text" name="amount" placeholder="Amount" size="40">
                    </div>

                </div>
            </div>

            <!-- Name and Last name-->
            <div class="mb-3 container-fluid">
                <div class="row">
                    <!-- Name -->
                    <div class="col-6">
                        <p><strong>First Name</strong> </p>
                        <input type="name" name="name" size="70">
                    </div>
                    <!-- Last Name -->
                    <div class="col-6">
                        <p> <strong>Last Name</strong> </p>
                        <input type="name" name="last_name" size="70">
                    </div>

                </div>
            </div>

            <!-- City, State and ZIP Code -->
            <div class="mb-3 container-fluid">
                <div class="row">
                    <!-- City -->
                    <div class="col-6">
                        <p> <strong>City</strong> </p>
                        <input type="name" name="name" size="70">
                    </div>
                    <!-- State -->
                    <div class="col-3">
                        <p> <strong> State</strong> </p>
                        <input list="states" name="states" placeholder="Pick up a state" required>
                        <datalist id="states">
                            <option value="San Jose">
                            <option value="Alajuela">
                            <option value="Cartago">
                            <option value="Heredia">
                            <option value="Puntarenas">
                            <option value="Guanacaste">
                            <option value="Limon">
                        </datalist>
                    </div>
                    <!-- ZIP Code -->
                    <div class="col-3">
                        <p><strong>Postal Code</strong> </p>
                        <input type="text" name="name" size="30">
                    </div>

                </div>
            </div>

            <!-- Card types and message -->
            <div class="container-fluid">
                <div class="row">
                    <!-- Card Types -->
                    <div class="col-6">
                        <p><strong> We accept:</strong></p>
                        <div class="card_container">
                            <div class="form-check-inline">
                                <label class="form-check-label" for="master">
                                    <input type="radio" class="form-check-input" id="master" name="optradio"
                                        value="option1">
                                    <i class="fab fa-cc-mastercard fa-2x"></i>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="visa">
                                    <input type="radio" class="form-check-input" id="visa" name="optradio"
                                        value="option2">
                                    <i class="fab fa-cc-visa fa-2x"></i>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="paypal">
                                    <input type="radio" class="form-check-input" id="paypal" name="optradio"
                                        value="option2">
                                    <i class="fab fa-cc-paypal fa-2x"></i>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="amex">
                                    <input type="radio" class="form-check-input" id="amex" name="optradio"
                                        value="option2">
                                    <i class="fab fa-cc-amex fa-2x"></i>
                                </label>
                            </div>

                        </div>
                    </div>
                    <!-- Message -->
                    <div class="col-6">
                        <div class="form-group">
                            <label for="comment"> <strong> Message</strong></label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                </div>

            </div>


        </div>

        <!-- Form footer -->
        <div class="container-fluid" id="form_footer">
            <button type="button" class="btn-default btn-lg btn-secondary">Cancel</button>
            <input class="btn-default btn-lg btn-primary" type="submit" value="Send">
        </div>

    </form>

</div>

</body>

</html>
